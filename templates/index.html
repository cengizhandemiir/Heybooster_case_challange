<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>weather</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body>
<nav class="row" style="background: #347dbd; color: white;">
    <h1 class="col-md-3 text-center">Hava Durumu</h1>
</nav>
<br/>
<br/>
<div class="row">
    <form method="POST" class="col-md-6 col-md-offset-3">
        <div class="input-group">
            <input type="text" class="form-control" name="city" placeholder="Search">
            <div class="input-group-btn">
                <button class="btn btn-primary" type="submit">
                    <i class="glyphicon glyphicon-search"></i>
                </button>
            </div>
        </div>
    </form>
</div>
<div class="row">
    {% if data %}
    <div class="col-md-6 col-md-offset-3">
        <h1>Şehir Kodu : <span id="country_code">{{data.country_code}}</span></h1>
        <h1>Şehir Adı : <span id="cityname">{{data.cityname}}</span></h1>
        <h5>Koordinat : <span id="coordinate">{{data.coordinate}}</span></h5>
        <h5>Sıcaklık (kelvin) : <span id="temp">{{data.temp}}</span></h5>
        <h5>Sıcaklık (celcius) : <span id="temp_cel">{{data.temp_cel}}</span></h5>
        <h5>Basınç : <span id="pressure">{{data.pressure}}</span></h5>
        <h5>Nem : <span id="humidity">{{data.humidity}}</span></h5>

    </div>
    {% endif %}

    {% if err %}
    <div class="col-md-6 col-md-offset-3">
        {{err}}
    </div>
    {% endif %}
</div>
</body>

</html>
